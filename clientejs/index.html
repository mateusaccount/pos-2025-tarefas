<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cliente PokeAPI</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="p-4">

  <div class="container">
    <h1 class="mb-4 text-center">Cliente PokeAPI</h1>
    
    <div class="row" id="pokemon-list"></div>
    
    <!-- Modal Detalhes -->
    <div class="modal fade" id="pokemonModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="pokemonName"></h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body text-center">
            <img id="pokemonImage" class="img-fluid mb-3" style="max-height:200px;">
            <p><strong>Tipos:</strong> <span id="pokemonTypes"></span></p>
            <p><strong>Habilidades:</strong> <span id="pokemonAbilities"></span></p>
          </div>
        </div>
      </div>
    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
